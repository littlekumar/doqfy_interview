<!DOCTYPE html>
<html>
<head>
    <title>PasteLockly</title>
</head>
<body>
    <h1>Enter key - PasteLockly</h1>
    <form method="post" action="{% url 'enter_secret_key' shareable_url %}">
        {% csrf_token %}
        <input type="password" name="secret_key" placeholder="Enter secret key">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
